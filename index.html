<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Repository Index</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>

  <style>
    body { padding: 2rem; }
    .folder { font-weight: bold; cursor: pointer; }
    .file { margin-left: 1rem; }
    .folder::before { content: "ğŸ“ "; }
    .file::before { content: "ğŸ“„ "; }
  </style>
</head>
<body>
  <h1 class="mb-4">Repository Index</h1>
  <div id="file-tree"></div>

  <script>
    function buildTree(paths) {
      const root = {};

      paths.forEach(path => {
        const parts = path.split("/");
        let current = root;

        parts.forEach((part, idx) => {
          if (!current[part]) {
            current[part] = (idx === parts.length - 1) ? null : {};
          }
          current = current[part];
        });
      });

      return root;
    }

    function renderTree(node, container, prefix = "") {
      Object.keys(node).sort().forEach(key => {
        const value = node[key];
        const fullPath = prefix ? prefix + "/" + key : key;

        if (value === null) {
          container.append(
            `<div class="file"><a href="${fullPath}" target="_blank">${key}</a></div>`
          );
        } else {
          const folder = $(`<div class="folder">${key}/</div>`);
          const children = $('<div class="ms-4" style="display:none;"></div>');
          folder.on("click", () => children.toggle());
          container.append(folder);
          container.append(children);
          renderTree(value, children, fullPath);
        }
      });
    }

    $.getJSON("file_index.json", function(data) {
      const tree = buildTree(data);
      renderTree(tree, $("#file-tree"));
    });
  </script>
</body>
</html>
