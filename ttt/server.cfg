// TTT Server Configuration File

// Use this file to configure your server. 
// This config file is executed on server startup.

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
// hostname "Half-Life"

// maximum client movement speed 
sv_maxspeed 220

// maximum spectator movement speed. Maximum value is 1500
sv_spectatormaxspeed 1500

// load ban files
exec listip.cfg
exec banned.cfg

// Maximum number of rounds per map
mp_maxrounds 6

// Maximum time per map. Once the timelimit is hit, the map will change after the current round ends
mp_timelimit 75

// Time after the map ends before the next map is loaded
mp_chattime 10

// --- Game Mechanics ---

// Whether detective mode is enabled. If detective mode is disabled, the following gameplay mechanics are changed:
// * Players are never listed as "Missing in Action" or "Confirmed Dead". 
// * Looking at a corpse will always show the player's name.
// * The game does not announce when a corpse is searched for the first time.
// * Spectator (dead player) chat is visible to all living players but is scrambled into "mumbles".
ttt_detective_mode "1"

// The minimum number of players required to start a round.
ttt_minimum_players "4"

// The duration in seconds of the preparation phase before a round starts.
ttt_preptime_seconds "30"

// The duration in seconds of the preparation phase for the first round.
ttt_firstpreptime "60"

// Controls if Haste Mode is enabled - extra round time when players are killed, only known to traitors.
ttt_haste "1"

// The round timer when haste mode is disabled.
ttt_roundtime_minutes "10"

// The initial round timer when haste mode is enabled.
ttt_haste_starting_minutes "5"

// The amount of time in minutes added to the round timer per innocent kill during haste mode.
ttt_haste_minutes_per_death "0.5"

// The duration in seconds after a round ends.
ttt_posttime_seconds "30"

// If a map does not have TTT weapon spawns, the maximum number of spawnpoints/hostages to replace with weapons.
// If 0, the limit will be MAXPLAYERS + MAX(3, MAXPLAYERS * 0.33)
ttt_weapon_spawn_count "0"

// Seconds between waves of players spawning for a new round. Useful if the map has fewer spawns than the maxplayers setting. 0 = disabled
ttt_spawn_wave_interval "0"

// Enable telefrags when using the Teleporter weapon
ttt_telefrags "1"

// Enable backstabs with the knife
ttt_enable_backstabs "0"

// Enable a free-for-all deathmatch in the postround (karma amd scores are not affected)
ttt_postround_ffa "0"

// Maximum number of ping charges. Set to 0 to disable pings
ttt_pings "3"

// Time to recharge one ping (seconds).
ttt_ping_charge_time "5"

// Disable throwing grenades during prep time
ttt_no_nade_throw_during_prep "1"

// Enable a chance for a player to fire a shot when killed
ttt_dying_shot "1"

// Multiplier for weapon spread when the player is not on the ground. Set to 0 to disable.
ttt_jump_spread_scale "6.0"

// --- Roles ---

// The percentage of players who will be traitors.
ttt_traitor_pct "0.25"

// The maximum number of traitors in a round
ttt_traitor_max "32"

// The chance of the traitor count changing by +1
ttt_traitor_fuzziness "0.2"

// The percentage of players who will be detectives.
ttt_detective_pct "0.13"

// The maximum number of detectives in a round
ttt_detective_max "32"

// The minimum number of players required for a detective to be selected.
ttt_detective_min_players "8"

// The minimum amount of karma required to be eligible for the detective role.
ttt_detective_karma_min "600"

// --- Karma ---

// Enable or disable the karma system.
ttt_karma "1"

// Enable or disable strict karma. Strict karma has harsher penalties.
ttt_karma_strict "1"

// The amount of karma a player starts with.
ttt_karma_starting "1000"

// The maximum amount of karma a player can have.
ttt_karma_max "1000"

// The amount of karma a player loses for killing a teammate.
ttt_karma_kill_penalty "15"

// The amount of karma a player gains at the end of each round.
ttt_karma_round_increment "5"

// A bonus amount of karma awarded for not team-killing during a round.
ttt_karma_clean_bonus "30"

// A bonus amount of karma awarded for killing a traitor.
ttt_karma_traitorkill_bonus "40"

// The ratio of karma awarded for damaging a traitor.
ttt_karma_traitordmg_ratio "0.0003"

// Fallof value for karma - higher values reduce karma gain faster when a player has high karma
ttt_karma_clean_half "0.25"

// The ratio of karma penalty for damaging an innocent terrorist.
ttt_karma_ratio "0.001"

// Enable or disable autokicking for players with low karma.
ttt_karma_low_autokick "1"

// The karma threshold for autokick.
ttt_karma_low_amount "450"

// Enable or disable autobanning for players with low karma.
ttt_karma_low_ban "1"

// The duration of the ban in minutes for players with low karma.
ttt_karma_low_ban_minutes "60"

// Whether karma should persist across map changes.
ttt_karma_persist "0"

// Enable or disable karma debug messages.
ttt_karma_debugspam "0"

// --- Credits ---

// Starting credits for traitors.
ttt_credits_traitor_starting "2"

// Credits awarded to a traitor for a kill.
ttt_credits_traitor_kill "1"

// Credits awarded to a traitor for killing a detective.
ttt_credits_traitor_detkill "1"

// Bonus credits awarded to the traitor if there is only one traitor.
ttt_credits_traitor_alonebonus "1"

// Whether to repeatedly award credits to traitors for killing innocents.
ttt_credits_traitor_award_repeat "1"

// Percentage of players that need to be killed for traitors to receive a credit award.
ttt_credits_traitor_award_killed_percent "0.35"

// Starting credits for detectives.
ttt_credits_det_starting "1"

// Credits awarded to a detective for killing a traitor.
ttt_credits_det_traitor_kill "0"

// Credits awarded to a detective when a traitor dies.
ttt_credits_det_traitor_dead "1"

// --- Voice & Chat ---

// Enable spectator voice chat restrictions, preventing dead players from communicating with living players.
// NOTE: This restriction is automatically forced ON when ttt_detective_mode is active.
ttt_limit_spectator_voice "1"

// Enable spectator chat restrictions, preventing dead players from communicating with living players.
// NOTE: This restriction is automatically forced ON when ttt_detective_mode is active.
ttt_limit_spectator_chat "1"

// The maximum distance at which voice chat can be heard.
ttt_voice_max_distance "1024"

// The maximum sum of thickness of obstacles that voice can travel through.
ttt_voice_max_occ_thickness "512"

// If enabled, if a player was typing when they die, it will be printed to chat as their last words.
// If disabled, this still happens if a player falls to their death
ttt_lastwords_chatprint "0"

// --- Miscellaneous ---

// A Steam Web API Key - https://steamcommunity.com/dev
// Must be set for Avatars to be loaded. If not present or invalid,
// clients will not see player avatars in the HUD
ttt_steam_web_api_key ""

// The time in seconds a player can be idle before being moved to spectator.
ttt_idle_limit "180"

// Enable or disable announcements when a player discovers a body.
ttt_announce_body_found "1"

// The range within which a killer's DNA is left on a body.
ttt_killer_dna_range "550"

// The duration in seconds that DNA persists.
ttt_killer_dna_lifetime "100"

// The duration in seconds that DNA persists on doors and buttons.
ttt_door_button_dna_lifetime "30"

// The amount of force applied by the crowbar's push attack.
ttt_crowbar_pushforce "400"

// Whether players can damage their own health stations.
ttt_damage_own_health_station "0"

// Whether detectives can reclaim hats from the bodies of other detectives.
ttt_detective_hats_reclaim "1"

// Whether any player can reclaim hats from the bodies of detectives.
ttt_detective_hats_reclaim_any "1"

// Whether to enable maps/[mapname]_ttt.txt processing. If turned off, custom
// entity spawns will be disabled, spawnpoints will still be converted, and
// weapons will be spawned at spawnpoints.
ttt_use_weapon_spawn_scripts "1"

// Give hats to detectives
ttt_detective_hats "1"

// Give admins a special color in the scoreboard
ttt_highlight_admins "1"

// Allow corpses to be picked up and moved with the magneto-wrench
ttt_corpse_carrying "1"

// Allow weapons to be picked up and moved with the magneto-wrench
ttt_weapon_carrying "1"

// Save a log of damage done to a log file when rounds end
ttt_damagelog_save "0"

// Enable damage logging
ttt_log_damage_for_console "1"

// Enables voice drain, preventing players from continously speaking
ttt_voice_drain "0"

// The amount of voice drain per tick applied to normal players.
ttt_voice_drain_normal "0.2"

// The amount of voice drain per tick applied to admins.
ttt_voice_drain_admin "0.05"

// The amount of voice drain recharged per tick.
ttt_voice_drain_recharge "0.05"

// --- Spectator Chickens ---

// Enable spectator chickens.
ttt_spec_chicken "0"

// Base movement force for chickens.
ttt_spec_chicken_force "200"

// Amount of chicken movement actions in a filled meter with no score modifier. 
ttt_spec_chicken_base_bonus "8"

// Maximum decrease of chicken meter limit for a negative score.
ttt_spec_chicken_max_penalty "-6"

// Maximum increase of chicken meter limit for a positive score.
ttt_spec_chicken_max_bonus "16"

// Time in seconds to recharge the chicken meter.
ttt_spec_chicken_recharge_time "1"

// Time in seconds before a spectator can respawn as a chicken after their chicken is killed.
ttt_spec_chicken_respawn_time "30"

// Enable chicken attack (peck).
ttt_spec_chicken_enable_attack "1"

// Damage dealt by chicken attack.
ttt_spec_chicken_attack_damage "1.0"

// Enable chicken noisemaker with secondary attack.
ttt_spec_chicken_noisemaker "1"

// Delay in seconds between chicken noisemaker activations.
ttt_spec_chicken_noisemaker_delay "2"