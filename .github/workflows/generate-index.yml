name: Generate file_index.json

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED so the action can push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ensures git can push

      - name: Generate file index JSON
        run: |
          echo "[" > file_index.json
          find . -type f \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            ! -name "file_index.json" \
            ! -name "index.html" \
            | sed 's|^\./||' \
            | awk '{print "  \"" $0 "\","}' >> file_index.json
          sed -i '$ s/,$//' file_index.json
          echo "]" >> file_index.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add file_index.json
          git commit -m "Update file_index.json" || echo "No changes"
          git push
