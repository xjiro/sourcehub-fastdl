name: Generate Repo Index

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate file index JSON
        run: |
          echo "[" > file_index.json
          find . -type f \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            ! -name "file_index.json" \
            ! -name "index.html" \
            | sed 's|^\./||' \
            | awk '{print "  \"" $0 "\","}' >> file_index.json
          sed -i '$ s/,$//' file_index.json
          echo "]" >> file_index.json

      - name: Generate index.html
        run: |
          cat > index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Repository Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>
  <style>
    body { padding: 2rem; }
    .folder { font-weight: bold; cursor: pointer; }
    .file { margin-left: 1rem; }
  </style>
</head>
<body>
  <h1 class="mb-4">Repository Index</h1>
  <div id="file-tree"></div>

  <script>
    function buildTree(paths) {
      const root = {};

      paths.forEach(path => {
        const parts = path.split("/");
        let current = root;

        parts.forEach((part, idx) => {
          if (!current[part]) {
            current[part] = (idx === parts.length - 1) ? null : {};
          }
          current = current[part];
        });
      });

      return root;
    }

    function renderTree(node, container) {
      Object.keys(node).sort().forEach(key => {
        const value = node[key];
        if (value === null) {
          container.append(`<div class="file"><a href="${key}" target="_blank">${key}</a></div>`);
        } else {
          const folder = $(`<div class="folder">${key}/</div>`);
          const children = $('<div class="ms-4" style="display:none;"></div>');
          folder.on("click", () => children.toggle());
          container.append(folder);
          container.append(children);
          renderTree(value, children);
        }
      });
    }

    $.getJSON("file_index.json", function(data) {
      const tree = buildTree(data);
      renderTree(tree, $("#file-tree"));
    });
  </script>
</body>
</html>
EOF

      - name: Commit and push index
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html file_index.json
          git commit -m "Update auto-generated index" || echo "No changes"
          git push
